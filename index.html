<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Run GUI</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function runPythonScript() {
  $.ajax({
    url: "/run.py",
    type: "POST",
    success: function(response) {
      console.log('Script executed successfully', response);
    },
    error: function(xhr, status, error) {
      console.error('Error executing script', status, error);
    }
  });
}
</script>
</head>
<body>
<button type="button" onclick="runPythonScript()">Run GUI</button>
</body>
</html>
